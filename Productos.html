<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Productos | Verduler√≠a Henry</title>
  <link rel="icon" href="imagenes/logo3.png" type="image/png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Productos de Verduler√≠a Henry</h1>
    <p>Frescura, sabor y calidad desde Turrialba</p>
  </header>

  <nav>
    <a href="index.html">Inicio</a>
    <a href="#filtros">Buscar</a>
  </nav>

  <main>
    <div id="filtros" class="filtros">
      <input type="text" id="busqueda" placeholder="üîç Buscar producto...">
      <select id="categoria">
        <option value="">Todas las categor√≠as</option>
        <option value="fruta">Frutas</option>
        <option value="verdura">Verduras</option>
        <option value="hortaliza">Hortalizas</option>
        <option value="hierba">Hierbas</option>
        <option value="otro">Otros</option>
      </select>
    </div>

    <div class="grid" id="listaProductos">
      <div class="card" data-categoria="verdura">
        <img src="imagenes/tomate1.jpeg" alt="Tomate">
        <h3>Tomate</h3>
        <p>Cultivo propio, madurado al sol y lleno de sabor.</p>
      </div>
      <div class="card" data-categoria="hortaliza">
        <img src="imagenes/chile.jpeg" alt="Chile dulce">
        <h3>Chile dulce</h3>
        <p>Sembrado con amor en nuestras tierras de San Antonio.</p>
      </div>
      <div class="card" data-categoria="verdura">
        <img src="imagenes/ver.jpeg" alt="Verduras frescas">
        <h3>Verduras frescas</h3>
        <p>Directas de agricultores locales, siempre frescas y naturales.</p>
      </div>
    </div>
  </main>

  <div class="whatsapp">
    <a href="https://wa.me/50689446816?text=Hola%20Verduler√≠a%20Henry%20üëã,%20me%20gustar√≠a%20hacer%20un%20pedido." target="_blank">
      <img src="imagenes/whatsapp.png" alt="WhatsApp">
    </a>
  </div>

  <script>
    const busqueda = document.getElementById('busqueda');
    const categoria = document.getElementById('categoria');
    const productos = document.querySelectorAll('.card');

    function filtrar() {
      const texto = busqueda.value.toLowerCase();
      const cat = categoria.value;
      productos.forEach(p => {
        const nombre = p.querySelector('h3').textContent.toLowerCase();
        const catProd = p.dataset.categoria;
        const visible = (nombre.includes(texto) || texto === '') && (catProd === cat || cat === '');
        p.style.display = visible ? 'block' : 'none';
      });
    }

    busqueda.addEventListener('input', filtrar);
    categoria.addEventListener('change', filtrar);
  </script>
</body>
</html>
